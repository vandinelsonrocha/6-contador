<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="container">
        <header id="cont">
            <h1>Contador</h1>
        </header>
        
        <section>
            <h3>Digite o número a partir do qual quer começar a contar:<br></h3>
            <p class="parag">Número: <input type="number" name="num" id="num" placeholder="número"></p>

            <h3>Digite o número (de quanto em quanto) pretende contar e clique em OK!<br></h3>
            <p class="parag">Passo: <input type="number" name="pas" id="pas" placeholder="passo"> <button id="ok">OK</button></p>
        </section>
        
        <section>
            <h3 id="res"></h3><br>
        </section>

        <section id="result"></section><br>

        <section id="contar">
            <button id="cont2">Contar</button>
        </section>
        
    <script src="script.js"></script>
</body>
</html>
